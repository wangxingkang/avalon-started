language: node_js
node_js: stable

# Travis-CI Caching
cache:
  directories:
    - node_modules

install:
  - npm install

before_script:
  - npm install -g webpack

script:
  - npm run build

after_script:
  - cd dist
  - git init
  - git config user.name "wangxingkang"
  - git config user.email "156148958@qq.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages

branches:
  only:
    - master

env:
  global:
    - GH_REF: https://github.com/wangxingkang/avalon-starter.git
    - secure: ""
